<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="columns has-text-centered" id="research-card">
    <div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet">
        <div class="image is-16by9" style="background-image: url({{project.image}});"></div>
    </div>
    <a href="{{project.link}}" target="_blank">
        <div class="column has-text-left-desktop has-text-left-tablet">
            <h1 class="title is-size-4-touch">{{ project.name }}</h1>
            <br>
            <h5 class="title is-size-2-touch">{{ project.authors }}</h5>
            <h5 class="title is-size-2-touch">{{ project.pubtype }}</h5>
            <br>
            <div class="content has-text-grey">
                {{ project.description | truncate: 500 }}
            </div>
        </div>
    </a>
</div>
  {% endfor %}
</div>
